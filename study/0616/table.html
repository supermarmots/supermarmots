<!DOCTYPE html>
<head>
    <title>Table</title>
</head>
<body>
    <h2>Table example</h2>
    <table border="1" width="500" height="500"> <!--표 생성-->
        <tr>
            <th>번호</th> <!--표의 카테고리(행과 열의 분류)-->
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr> <!--표의 행-->
            <td>1</td> <!--표의 열-->
            <td>홍길동</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이순신</td>
            <td>30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>강감찬</td>
            <td>40</td>
        </tr>
    </table>
</body>
