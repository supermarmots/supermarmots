<script>
    function printStars(s) {
        
        for(let i = 1; i<=s; i++) {
            let stars = '*'.repeat(i);
            console.log(stars);
        } 
    }
    printStars(3);

    function printRightStars(n) {
        for(let i = 1; i <= n; i++) {
            console.log(" ".repeat(n-i) + "*".repeat(i));
        }
    }
    printRightStars(5);

    function printPyramid(n) {
        for(let i = 1, j = 0; i <=n; i++) {
            console.log(" ".repeat(n - i) + "*".repeat(i + j));
            j = j + 1;
        }
    }
    printPyramid(4);
</script>
