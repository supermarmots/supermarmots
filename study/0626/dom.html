<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dom 예제</title>
        <style>
            #box {
                width:100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p id="greeting">안녕하세요! 반갑습니다!</p>
        <img src="https://picsum.photos/200/300" alt="random image" />
        <button id="change-image">이미지 변경</button>
        <div id="box">Box</div>
        <button id="change-color">색상 변경</button>
        <div id="element-add">요소 추가 div</div>
        <button id="element-add-button">요소 추가 버튼</button>
        <button id="move-element">요소 이동 버튼</button>
        <button id="remove-element">요소 삭제 버튼</button>
    </body>
</html>

<script>
    let text = document.getElementById("greeting");
    text.innerText = "Hello World!";

    let image = document.getElementsByTagName("img")
    image[0].src = "https://picsum.photos/500/300";

    let button = document.getElementById("change-image");
    button.addEventListener("click", function() {
        let image = document.getElementsByTagName("img")
        image[0].src = "https://picsum.photos/500/300";
        location.reload();
    });
    let btn = document.getElementById("change-color");
    btn.addEventListener("click", function() {
        let box = document.getElementById("box");
        box.style.backgroundColor = "blue";
    });

    btn.addEventListener("mouseout", function() {
        let box = document.getElementById("box");
        box.classList.remove("active");
    });
    // createElement 실습
    let i = 0;
    let elementAddButton = document.getElementById("element-add-button");
      elementAddButton.addEventListener("click", function () {
        let elementAdd = document.getElementById("element-add");
        let elementAddDiv = document.createElement("div");
        elementAddDiv.innerText = "추가" + i;
        elementAddDiv.style.backgroundColor = "blue";
        elementAddDiv.style.color = "red";
        elementAddDiv.style.padding = "10px 20px";
        elementAddDiv.style.borderRadius = "5px";
        elementAddDiv.style.cursor = "pointer";
        elementAddDiv.style.boxShadow = "0 0 10px 0 rgba(0, 0, 0, 0.5)";
        elementAdd.appendChild(elementAddDiv);
        i++;
    });

    let moveElementButton = document.getElementById("move-element");
      moveElementButton.addEventListener("click", function () {
        let box = document.getElementById("box");
        let body = document.getElementsByTagName("body");
        // body[0].appendChild(box);
        body[0].insertBefore(box, body[0].firstChild);
      });

    let removeElementButton = document.getElementById("remove-element");
    removeElementButton.addEventListener("click", function() {
        let title = document.getElementById("greeting");
        // title.remove();
        let elementAddDiv = document.getElementById("element-add");
        elementAddDiv.firstChild.parentElement.removeChild(elementAddDiv.lastChild);
    })
</script>
