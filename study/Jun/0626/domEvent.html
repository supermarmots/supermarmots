<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Event 예제</title>
        <style>
            #map {
                width: 500px;
                height: 500px;
                background-color: #f0f0f0;
                position: relative;
            }

            #character {
                width: 50px;
                height: 50px;
                background-color: red;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>

<script>
    // 키보드 방향키, div 가 상하좌우로 이동하는 것
    let character = document.createElement("div");
    let map = document.getElementById("map");

    character.id = "character";

    map.appendChild(character);

    document.addEventListener("keydown", function (event) {
        console.log("offsetTop: ", character.offsetTop);
        console.log("offsetLeft: ", character.offsetLeft);
        if (event.key === "ArrowUp") {
            if (character.offsetTop > 0) {
                character.style.top = character.offsetTop - 10 + "px";
            }
        } else if (event.key === "ArrowDown") {
            if (character.offsetTop < 450) {
                character.style.top = character.offsetTop + 10 + "px";
            }
        } else if (event.key === "ArrowLeft") {
            if (character.offsetLeft > 0) {
            character.style.left = character.offsetLeft - 10 + "px";
            }
        } else if (event.key === "ArrowRight") {
            if (character.offsetLeft < 450) {
            character.style.left = character.offsetLeft + 10 + "px";
            }
        }
    });
</script>
