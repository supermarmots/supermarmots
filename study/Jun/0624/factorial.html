<script>
    

    // 팩토리얼 계산기
    document.write("팩토리얼");

    let i = 5;
    let result = 1;


    while (i > 1) {
        result *= i;
        i--;
    }

    document.write("<br>");
    document.write(`${result}`);
    

</script>
