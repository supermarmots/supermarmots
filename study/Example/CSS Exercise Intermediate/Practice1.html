<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>그리드 레이아웃 연습</title>
        <style>
            body {
                margin: 0;
                display: grid;
                grid-template-columns: 25% 1fr;
                grid-template-rows: 80px 1fr 60px;
                grid-template-areas:
                    "header header"
                    "sidebar content"
                    "footer footer";
                gap: 20px;
            }

            header {
                grid-area: header;
                background-color: lightblue;
                text-align: center;
                padding: 20px;
            }

            sidebar {
                grid-area: sidebar;
                background-color: lightgray;
                padding: 20px;
            }

            content {
                grid-area: content;
                display: grid;
                grid-template-columns: 60% 40%;
                gap: 20px;
                background-color: lightyellow;
                padding: 20px;
            }

            footer {
                grid-area: footer;
                background-color: lightgreen;
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>웹 페이지 제목</h1>
        </header>
        <sidebar>
            <h2>사이드바</h2>
            <p>이곳은 사이드바입니다.</p>
        </sidebar>
        <content>
            <div>
                <h2>왼쪽 콘텐츠</h2>
                <p>이곳은 왼쪽 콘텐츠 영역입니다.</p>
            </div>
            <div>
                <h2>오른쪽 콘텐츠</h2>
                <p>이곳은 오른쪽 콘텐츠 영역입니다.</p>
            </div>
        </content>
        <footer>
            <p>&copy; 2025</p>
        </footer>
    </body>
</html>
