<html>

<script>
    let sum = 0;
    for (let i = 0; i <= 10; i++) {
        if (i % 2 !== 0) continue;
        sum += i;
    }

    document.write(`${sum}`);
    document.write("<br><br>")
    let j = 1;
    while (j <= 10) {
        if(j === 5) break;
        document.write(`>>>${j}`);
        j++;
    }

    document.write("<br><br>")

    let age = Number(prompt("나이 입력해봐"));

    if (age < 20) {
        document.write("미성년자 입니다.");
    } else {
        document.write("성인입니다.");
    }
    
    document.write("<br><br>")
//1부터 100까지 짝수 합
    let res = 0;

    for (let x = 0; x < 101; x++) {
        if (x % 2 === 0) res += x;
    }
    document.write(res);
    
    document.write("<br><br>")

    let num = prompt("숫자 입력해봐");

    while (num !== "exit") {
        num = prompt("숫자를 입력해봐");
        console.log(num);
    }
</script>
