<script>
// 더하기
    function add(a, b) {
        return a + b;
    }

    const add2 = function(a, b) {
        return a + b;
    }

// 빼기
    function sub(a, b) {
        return a - b;
    }

    const sub2 = function(a, b) {
        return a - b;
    }
//곱하기
    function mul(a, b) {
        return a * b;
    }

    const mul2 = function(a, b) {
        return a * b;
    }
//나누기
    function div(a, b) {
        return a % b;
    }

    const div2 = function(a, b) {
        return a % b;
    }
// 사용자 입력 받기
    const num1 = Number(prompt("첫 번째 숫자 입력"));
    const op = prompt("연산자 입력");
    const num2 = Number(prompt("두 번째 숫자 입력"));

    let result = 0;
    //연산자에 따라 함수 호출

    if (op === "+") {
        result = add(num1, num2);
    } else if(op === "-") {
        result = sub(num1, num2);
    } else if(op === "*") {
        result = mul(num1, num2);
    } else if(op === "%") {
        result = div(num1, num2);
    }
</script>
