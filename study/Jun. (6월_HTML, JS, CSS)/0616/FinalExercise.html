<html>

        <title>Final Exercise</title>

    <body>
        <h1>연습문제 1</h1>
        <label>고객명 : </label>
        <input type="text">
        <br>
        <label>전화번호 : </label>
        <input type="tel">
        <br>
        <label>이메일 : </label>
        <input type="email">
        <br>
        <label>피자선택 : </label>
            <select>
                <option value="pepperoni">페퍼로니</option>
                <option value="cheese">치즈</option>
                <option value="sweetpotato">고구마</option>
            </select>
        <br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="small"> Small

            <input type="radio" name="size" value="large"> Large

        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="bacon"> 베이컨

            <input type="checkbox" name="topping" value="cheese"> 치즈
            <br>
            <input type="checkbox" name="topping" value="onion"> 양파
            <br>
            <input type="checkbox" name="topping" value="mushroom"> 버섯
        </fieldset>
        <br>
        <label>희망배송시간 : </label>
        <input type="time">
        <br>
        <label>배송시 요청사항 : </label>
        <textarea rows="4" cols="50" placeholder="요청사항을 입력하세요"></textarea>
        <br>
        <button type="submit">주문하기</button>

        <h1>연습문제 2</h1>
        
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label for="name">납품자명:</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="website">홈페이지</label>
                    <input type="url" id="website" name="website" placeholder="https://">
                </li>
                <li>
                    <label for="region">지역:</label>
                    <select id="region" name="region">
                        <option value="busan">부산</option>
                        <option value="incheon">인천</option>
                        <option value="daegu">대구</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        
        <br>
        
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label for="">상품명 : </label>
                    <input type="text" id="product" name="product">
                </li>
                <li>
                    <label for="quantity">납품수량 : </label>
                    <input type="number" id="quantity" name="quantity" min="100">
                </li>
                <li>
                    <label for="grade">납품등급 : </label>
                    <input type="range" id="grade" name="grade">
                </li>
                <li>
                    <label for="comments">기타사항 : </label>
                    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="기타사항을 입력하세요"></textarea>
                </li>
            </ul>
        </fieldset>

        <button type="submit">send message</button>
        </form>

        <h1>연습문제 3</h1>
        <br>
        <h1>회원가입</h1>

        <fieldset>
            <legend>필수 입력 사항</legend>
            <label for="id"><strong>ID</strong></label>
            <input type="text" id="id" name="id" max="10" placeholder="아이디 10글자 이내">
            <button type="button">중복 확인</button>
            <br>
            <label for="password"><strong>비밀번호</strong></label>
            <input type="password" id="password" name="password" placeholder="영문,숫자,특수문자 포함 8자리 이상">
            <br>
            <label for="password2"><strong>비밀번호 확인</strong></label>
            <input type="password" id="password2" name="password2">
            <br>
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email">
            <select>
                <option value="">직접입력</option>
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label for="profile">프로필 사진</label>
            <input type="file" name="profile" accept="image/*">
            <br>
            <label for="gender">성별 : </label>
            <input type="radio" value="male"> 남성
            <input type="radio" value="female"> 여성
            <br>
            <label for="birthdate">생년월일 : </label>
            <input type="date" id="birthdate" name="birthdate">
            <br>
            <label for="hobbies">취미</label>
            <br>
            <input type="checkbox" name="hobbies" value="baseball"> 야구 </checkbox>
            <input type="checkbox" name="hobbies" value="basketball"> 농구 </checkbox>
            <input type="checkbox" name="hobbies" value="soccer"> 축구 </checkbox>
            <br>
            <input type="checkbox" name="hobbies" value="study"> 공부 </checkbox>
            <input type="checkbox" name="hobbies" value="music"> 음악감상</checkbox>
            <br>
            <input type="checkbox" name="hobbies" value ="etc"> 기타 </checkbox>
            <input type="text" name="hobbies">
            <br><br>
            <label>자기소개</label>
            <br>
            <textarea rows="4" cols="50" placeholder="자기소개를 입력하세요"></textarea>

        </fieldset>
        <br><br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="back">이전으로</button>

    </body>
</html>
