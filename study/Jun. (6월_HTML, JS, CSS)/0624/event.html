<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트 예제</title>
        <style></style>
    </head>
    <body>
        <img id="pic" src="img1.jpg" />
        <hr/>
        <button onclick="togglePic()">이미지 바꾸기</button>
        <br/>
        <button id="myBtn">이미지 바꾸기2</button>
    </body>
</html>

<script>
    let toggle = true;
    function togglePic() {
        const pic = document.getElementById("pic");
        if (toggle) {
             pic.src = "img2.jpg";
             toggle = false;
        } else {
             pic.src = "img1.jpg";
             toggle = true;
        }
       
    }

    let myBtn = document.getElementById("myBtn");
    myBtn.addEventListener("click", togglePic);
</script>
